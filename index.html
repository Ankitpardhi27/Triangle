    <h1> SQUID GAME </h1>
    <br>

    <h2> In Hindi </h2>
    <br>
    
    <h3> 
    मैं छोटा हूँ और गोल मटोल,
एक खोल में छुपा है मेरा मोल।
पौधों पर मुझे पंक्तियों में पाओ,
बताओ मैं क्या कहलाऊं?
    </h3>
    
<br> 

    <br>
    <h2> In English </h2>
    <br>
    <h3>
        
       I’m small and round, inside a case,
I hold life’s secrets in my embrace.
You’ll find me on plants, in rows I lie,
What am I? Give it a try.
